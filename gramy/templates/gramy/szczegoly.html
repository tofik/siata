<h1>{{ granie }}</h1>

<p>
  {% for uczestnik in uczestnicy %}
  <li>{{ uczestnik }}</li>
  {% empty %}
  brak chętnych
  {% endfor %}
</p>

<form action="/siata/gramy/szczegoly/{{ granie.id }}/" method = "POST">
  {% csrf_token %}
  <fieldset>
    <p>{{ user }} chcesz grać? </p>
    <p><input type = "radio" name = "chcesz" value = 1> tak </p>
    <p><input type = "radio" name = "chcesz" value = 0 > nie </p>
    <p><input type = "submit" value = "zatwierdz"></p>

  </fieldset>
  
</form>

<p>
  <a href = "/">lista</a>
</p>
